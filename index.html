<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="" />

    <title>iZEN</title>
  </head>
  <body>
    <video loop class="video" id="my-video">
      <source src="./video/rain.mp4" type="video/mp4" />
    </video>

    <div class="lead content mt-2 text-center">
      For a lot more info about this topic, I suggest visiting my
      <a href="assets/about/about.html" class="mb-5">
        INTRO to meditation page</a
      >
    </div>

    <div class="time-select content">
      <button
        type="button"
        data-time="120"
        class="btn btn-warning pb-4"
        style="color: teal"
        ;
      >
        2 Minutes
      </button>

      <button
        data-time="300"
        class="medium-mins btn btn-info pb-4 text-center"
        style="color: teal;"
      >
        5 Minutes
      </button>
      <button
        data-time="600"
        class="long-mins btn btn-success pb-4"
        style="color: teal"
      >
        10 Minutes
      </button>
    </div>

    <div class="player-container content">
      <audio class="song">
        <source src="./sounds/rain.mp3" />
      </audio>
      <img src="./svg/play.svg" class="play" />
      <svg
        class="track-outline"
        width="453"
        height="453"
        viewBox="0 0 453 453"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="226.5"
          cy="226.5"
          r="216.5"
          stroke="white"
          stroke-width="20"
        />
      </svg>
      <svg
        class="moving-outline"
        width="453"
        height="453"
        viewBox="0 0 453 453"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="226.5"
          cy="226.5"
          r="216.5"
          stroke="#018EBA"
          stroke-width="20"
        />
      </svg>

      <h3 class="time-display" style="color: teal">0:00</h3>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
